
        <div class="" *ngIf="!registered">
          <div class="card rounded-3">
            <img src="\assets\img\banner1.jpg"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registro de Pacientes</h3>
  
              <div class="px-md-2">
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" class="form-control" [(ngModel)]="name" name="name" />
                  <label class="form-label" for="form3Example1q"  >Nombre</label>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4" style="display:flex; ">
  
                    <select class="select form-control" style="width: 25%; margin: 2px;" >
                      <option *ngFor="let dia of dias" 
                      [value]="dia" 
                      >
                    {{dia}}
                  </option>
         
                    </select>
                    <select class="select form-control" style="width: 25%; margin: 2px;"  [(ngModel)]="mes" name="mes"  (ngModelChange)="modelChanged($event)">
                      <option *ngFor="let mes of meses" 
                      [value]="mes" 
                      >
                    {{mes}}
                  </option>

                    </select>
                    <select class="select form-control" style="width: 50%; margin: 2px;">
                      <option *ngFor="let ano of annos" 
                      [value]="ano" 
                      >
                    {{ano}}
                  </option>
                    </select>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <select class="select form-control">
                      <option value="1" disabled>Genero</option>
                      <option value="2">Mujer</option>
                      <option value="3">Hombre</option>
                      <option value="4">Otro</option>
                    </select>
  
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                <label class="image-upload-container btn btn-bwm">
                  <span>Select Image</span>
                  <input #imageInput class="form-control"
                         type="file"
                         accept="image/*"
                         >
                </label>
              </div>
  
                <button type="submit" class="btn btn-success btn-lg mb-1" (click)="registrar()">Registrar</button>
  
                
            </div>
  
            </div>
          </div>

        </div>
        <div *ngIf="registered">
          <h4>Registrado!</h4>
          registrar otro <button class="btn btn-success" (click)="registered = false">Si</button>

        </div>
