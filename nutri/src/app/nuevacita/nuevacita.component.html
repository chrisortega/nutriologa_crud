
    
    <div class="row">
        <div class="col-md-2">
            {{idi}}
            <img *ngIf="idi" src="/assets/pacientes/{{idi}}.jpg" width="100%">
        </div>
        <div class="col-md-3">
            <h4>Paciente</h4>
            <select class="form-control"  [(ngModel)]="idi" name="idi">
                <option disabled >Pacientes</option>
                <option *ngFor="let paciente of pacientes" 
                      [value]="paciente.idi" 
                      >
                    {{paciente.name}}
                  </option>
            </select>
        </div>
        <div class="col-md-5" >
             <h4>Datos de cita</h4>
             <div class="row" >
                <div  class="md-col-6">
                    
                    
                    <input class="form-control" type="date" name="dateofbirth" id="dateofbirth">
                </div>
                <div class="col-md-6" >
                    <select class="form-control">
                        <option *ngFor="let horario of horarios" 
                        [value]="horario" 
                        >
                    {{horario}}
                    </option>                    
                    </select>
                </div>
            </div>
        </div>
    </div>
