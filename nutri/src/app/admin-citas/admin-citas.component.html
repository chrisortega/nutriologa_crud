
  
  
  
  
  <div class="col-md-12">
    <div class="card-hover-shadow-2x mb-3 card">
      <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
          <h2>Citas</h2>
          </div>
        
      </div>
      <div class="scroll-area-sm">
        
          <div style="position: static;" class="ps ps--active-y">
            <div class="ps-content">
              <h5>Citas Proximas</h5>

              <ul class=" list-group list-group-flush">
                <li class="list-group-item" *ngFor="let cita of citasPendintes" >
                  <div class="todo-indicator bg-success"></div>
                  <div class="widget-content p-0">
                    <div class="widget-content-wrapper">
   
                      <div class="widget-content-left">
                        <div class="widget-heading">{{cita.fecha}}
                        </div>
                        <div class="widget-subheading"><i>Paciente: {{cita.paciente.name}} </i></div>
                      </div>
                    <div class="widget-content-right">
                      <button class="border-0 btn-transition btn btn-outline-success">
                        <i class="fa fa-check"></i></button>
                        <button class="border-0 btn-transition btn btn-outline-danger">
                       <i class="fa fa-trash"></i>
                       
                      </button>
                    </div>
                    </div>
                  </div>
                </li>
                <li class="list-group-item" *ngIf="citasPendintes.length < 1">
                  <div class="todo-indicator bg-info"></div>
                  no citas
                </li>

              </ul>


              <h5>Citas Pasadas</h5>
              <ul class=" list-group list-group-flush">
                <li class="list-group-item" *ngFor="let cita of citasPasadas">
                  <div class="todo-indicator bg-danger"></div>
                  <div class="widget-content p-0">
                    <div class="widget-content-wrapper">
      
                      <div class="widget-content-left">
                        <div class="widget-heading">{{cita.fecha}}
                        </div>
                        <div class="widget-subheading"><i>Paciente: {{cita.paciente.name}} </i></div>
                      </div>
                    <div class="widget-content-right">
                      <button class="border-0 btn-transition btn btn-outline-success">
                        <i class="fa fa-check"></i></button>
                        <button class="border-0 btn-transition btn btn-outline-danger">
                       <i class="fa fa-trash"></i>
                       
                      </button>
                    </div>
                    </div>
                  </div>
                </li>

              </ul>
            </div>            
          </div>        
      </div>
      <div class="d-block text-right card-footer">
        <button class="btn btn-sm btn-primary" routerLink="/nuevacita">Agendar Cita</button></div>
    </div>
  </div>
